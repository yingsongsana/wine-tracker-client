<!DOCTYPE html>
<html>
    <head>
      <title>Example</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">

      <!-- Do not add `link` tags-->
      <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

      <!-- Do not add `script` tags-->
      <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
      <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
    </head>
    <body>
      <h1>Wine Journal</h1>
      <div>
        <h2 id="message"></h2>
        <h2>Sign Up</h2>
        <form id="sign-up">
        <input type="email" name="credentials[email]" placeholder="Enter email"/>
        <input type="password" name="credentials[password]" placeholder="Enter password"/>
        <input type="password" name="credentials[password_confirmation]" placeholder="Enter password"/>
        <button>Sign Up</button>
        </form>

        <h2>Sign In</h2>
        <form id="sign-in">
        <input type="email" name="credentials[email]" placeholder="Enter email"/>
        <input type="password" name="credentials[password]" placeholder="Enter password"/>
        <button>Sign In</button>
        </form>

        <h2>Change Password</h2>
        <form id="change-password">
        <input type="password" name="passwords[old]" placeholder="Enter old password"/>
        <input type="password" name="passwords[new]" placeholder="Enter new password"/>
        <button>Change Password</button>
        </form>

        <h2>Sign Out</h2>
        <button id="sign-out">Sign Out</button>
      </div>

      <section>
      <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#wineModal">Create New Wine</button>
      <div id="wineModal"class="modal" tabindex="-1" role="dialog">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title">New Wine Entry</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              <form id="wine-entry">
                <label class="col-form-label">Name:</label>
                <input class="form-control" type="text" name="wine[name]"/>
                <label for="wine-country" class="col-form-label">Country:</label>
                <input class="form-control" type="text" name="wine[country]"/>
                <label class="col-form-label">Style:</label>
                <input class="form-control" type="text" name="wine[style]"/>
                <label class="col-form-label">Country:</label>
                <input class="form-control" type="text" name="wine[variety]"/>
                <label class="col-form-label">Producer:</label>
                <input class="form-control" type="text" name="wine[producer]"/>
                <label class="col-form-label">Appearance:</label>
                <textarea class="form-control" rows="3" name="wine[appearance]"></textarea>
                <label class="col-form-label">Aroma:</label>
                <textarea class="form-control" rows="3" name="wine[aroma]"></textarea>
                <label class="col-form-label">Tasting Notes:</label>
                <textarea class="form-control" name="wine[tasting_notes]"></textarea>
                <label class="col-form-label">Memories:</label>
                <textarea class="form-control" name="wine[memories]"></textarea>
              </form>
            </div>
            <div class="modal-footer">
              <button type="submit" form="wine-entry" class="btn btn-primary">Save changes</button>
              <button type="button" class="btn btn-secondary" data-dismiss="modal">Discard</button>
            </div>
          </div>
        </div>
      </div>

      <div>
        <h2 id="wine-message"></h2>
        <!-- <form id="wine-entry">
          <input type="text" name="wine[name]" placeholder="name"/>
          <input type="text" name="wine[country]" placeholder="country"/>
          <input type="text" name="wine[style]" placeholder="style"/>
          <input type="text" name="wine[variety]" placeholder="variety"/>
          <input type="text" name="wine[producer]" placeholder="producer"/>
          <textarea name="wine[appearance]" placeholder="appearance"></textarea>
          <textarea name="wine[aroma]" placeholder="aroma"></textarea>
          <textarea name="wine[tasting_notes]" placeholder="tasting notes"></textarea>
          <textarea name="wine[memories]" placeholder="memories"></textarea>
          <button>Submit</button>
        </form> -->
      </div>
    </section>

      <div>
        <button id="wine-index">See All Wines</button>
        <!-- Or a drop down list of wines to pick from, doesn't have to be button -->
        <form id="wine-id">
          <input required type="number" min="0" name="wine[id]">
          <button type="submit">Get Wine!</button>
        </form>
      </div>
      <section>
      <div class="wine-cellar"></div>
    </section>
</html>
